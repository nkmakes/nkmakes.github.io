---
layout: default
---

<div class="arhive-head">
  <div class="container">
    <h1 class="archive-title">Tag: <span>{{ page.tag }}</span></h1>
  </div>
</div>


{% for post in site.posts %}
  {% if post.tags != nil}
    {% for tag in post.tags %}
      {% if tag == page.tag %}
        {% include article-content.html %}
      {% endif %}
    {% enfor %}
  {% endif %}
{% endfor %}
